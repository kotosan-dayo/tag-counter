<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Webã‚«ã‚¦ãƒ³ã‚¿ãƒ¼</title>
<style>
:root {
  --bg:#f5f5f7;--card-bg:#fff;--border:#e5e5ea;
  --accent:#007aff;--danger:#ff3b30;--text:#000;
}
body.dark {--bg:#1c1c1e;--card-bg:#2c2c2e;--border:#3a3a3c;--accent:#0a84ff;--danger:#ff453a;--text:#fff;}
body {
  background:var(--bg);font-family:sans-serif;
  margin:0;padding:1rem;transition:background 0.3s;
}
header {
  display:flex;flex-wrap:wrap;gap:0.5rem;margin-bottom:1rem;
}
button,input,label {
  padding:0.5rem 1rem;font-size:1rem;
  border:1px solid var(--border);border-radius:8px;
}
button {background:var(--accent);color:#fff;cursor:pointer;}
button.danger {background:var(--danger);}
button.secondary {background:var(--card-bg);color:var(--text);}
#counters {display:grid;gap:1rem;}
.counter {
  background:var(--card-bg);border:1px solid var(--border);
  border-radius:12px;padding:1rem;
}
.counter h2 {margin:0 0 0.5rem 0;}
.controls {
  display:flex;flex-wrap:wrap;gap:0.5rem;margin-top:0.5rem;
}
.auto-controls {
  margin-top:0.5rem;display:flex;flex-wrap:wrap;gap:0.5rem;
}
</style>
</head>
<body>
<header>
  <input id="newLabel" placeholder="æ–°ã—ã„ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼å">
  <button onclick="addCounter()">ï¼‹ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼è¿½åŠ </button>
  <button class="secondary" onclick="toggleDark()">ğŸŒ™/â˜€ï¸</button>
  <button class="secondary" onclick="toggleFullscreen()">â›¶ å…¨ç”»é¢</button>
  <button class="secondary" onclick="saveData()">ğŸ’¾ ä¿å­˜</button>
  <input type="file" id="loadFile" style="display:none" onchange="loadData(event)">
  <button class="secondary" onclick="document.getElementById('loadFile').click()">ğŸ“‚ èª­è¾¼</button>
</header>

<div id="counters"></div>

<script>
let state=[];
let idCounter=0;
let timers={};

// ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼æç”»
function renderCounters(){
  const c=document.getElementById("counters");
  c.innerHTML="";
  state.forEach(item=>{
    const div=document.createElement("div");
    div.className="counter";
    div.innerHTML=`
      <h2 contenteditable="true" onblur="rename('${item.id}',this.innerText)">${item.label}</h2>
      <p style="font-size:2rem;">${item.count}</p>
      <div class="controls">
        <button onclick="updateCount('${item.id}',1)">ï¼‹1</button>
        <button onclick="updateCount('${item.id}',-1)">ï¼1</button>
        <button onclick="resetCount('${item.id}')" class="secondary">ãƒªã‚»ãƒƒãƒˆ</button>
        <button onclick="deleteCounter('${item.id}')" class="danger">å‰Šé™¤</button>
      </div>
      <div class="auto-controls">
        <label>é–“éš”(ç§’):<input type="number" step="0.1" min="0.1" id="interval-${item.id}" value="${item.interval||1}" style="width:5em;"></label>
        <label>å¢—åŠ å€¤:<input type="number" step="0.1" id="step-${item.id}" value="${item.step||1}" style="width:4em;"></label>
        <button onclick="startAuto('${item.id}')">â–¶é–‹å§‹</button>
        <button onclick="stopAuto('${item.id}')" class="secondary">â– åœæ­¢</button>
      </div>
    `;
    c.appendChild(div);
  });
  saveLocal();
}

// ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼æ“ä½œ
function updateCount(id,delta){
  let item=state.find(x=>x.id===id);
  if(!item)return;
  item.count+=delta;
  renderCounters();
}
function resetCount(id){
  let item=state.find(x=>x.id===id);
  if(!item)return;
  if(confirm("æœ¬å½“ã«ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")){
    item.count=0;renderCounters();
  }
}
function addCounter(){
  const input=document.getElementById("newLabel");
  let label=input.value.trim()||"ç„¡åã®ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼";
  state.push({id:String(idCounter++),label,count:0,interval:1,step:1});
  input.value="";
  renderCounters();
}
function deleteCounter(id){
  state=state.filter(x=>x.id!==id);
  stopAuto(id);
  renderCounters();
}
function rename(id,name){
  let item=state.find(x=>x.id===id);
  if(item)item.label=name.trim()||item.label;
  saveLocal();
}

// è‡ªå‹•ã‚«ã‚¦ãƒ³ãƒˆ
function startAuto(id){
  stopAuto(id);
  let interval=parseFloat(document.getElementById("interval-"+id).value)||1;
  let step=parseFloat(document.getElementById("step-"+id).value)||1;
  timers[id]=setInterval(()=>updateCount(id,step), interval*1000);
  let item=state.find(x=>x.id===id);
  if(item){item.interval=interval;item.step=step;}
  saveLocal();
}
function stopAuto(id){
  if(timers[id]){clearInterval(timers[id]);delete timers[id];}
}

// ãƒ‡ãƒ¼ã‚¿ä¿å­˜/èª­ã¿è¾¼ã¿
function saveData(){
  const blob=new Blob([JSON.stringify(state)],{type:"application/json"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.href=url;a.download="counters.json";a.click();
  URL.revokeObjectURL(url);
}
function loadData(e){
  const file=e.target.files[0]; if(!file)return;
  const r=new FileReader();
  r.onload=function(ev){
    try{
      const parsed=JSON.parse(ev.target.result);
      if(Array.isArray(parsed)){state=parsed;renderCounters();}
      else alert("ãƒ‡ãƒ¼ã‚¿å½¢å¼ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“");
    }catch(err){alert("èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:"+err.message);}
  }
  r.readAsText(file);
}

// localStorageæ°¸ç¶šåŒ–
function saveLocal(){localStorage.setItem("countersData",JSON.stringify(state));}
function loadLocal(){const saved=localStorage.getItem("countersData");if(saved){state=JSON.parse(saved);}}

// ä¾¿åˆ©æ©Ÿèƒ½
function toggleDark(){document.body.classList.toggle("dark");}
function toggleFullscreen(){
  if(!document.fullscreenElement)document.documentElement.requestFullscreen();
  else document.exitFullscreen();
}

// åˆæœŸåŒ–
loadLocal();
renderCounters();
</script>
</body>
</html>
